version: "2"
services:
  db:
    image: "mysql:5.7"
    ports:
      - "3306:3306"
    volumes:
      - "mysql_data:/var/lib/mysql"
    environment:
      # Find the password on stdout when mysql_data volume is first created.
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
  django:
    build: django
    command: "uwsgi --socket :8001 --module roundrobin.wsgi"
    volumes:
      - "..:/usr/src/app"
    depends_on:
      - db
  web:
    image: "nginx:1.11"
    ports:
      - "8000:80"
      - "4430:443"
    volumes:
      - "./nginx/conf.d:/etc/nginx/conf.d"
      - "./nginx/ssl:/etc/nginx/ssl"
      - "..:/usr/src/app"
    depends_on:
      - django
volumes:
  mysql_data:
