{% extends "admin/base_site.html" %}

{% block content %}

<p>Select tag to apply:</p>

<form action="" method="post">

    {% csrf_token %}
    {{ form }}

    <p>The Flight will be applied to:</p>

    <ul>{{ players|unordered_list }}</ul>

    <input type="hidden" name="action" value="set_flight" />
    <input type="submit" name="apply" value="Set Flight" />
</form>

{% endblock %}
