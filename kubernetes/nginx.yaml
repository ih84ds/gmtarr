apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: gcr.io/gmta-rr-backend/nginx:latest
          name: nginx
          env:
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https